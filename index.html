<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather - API</title>
		<!-- favicon -->
		<link rel="icon" type="image/x-icon" href="./assets/images/icon.png" />
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rancho&display=swap"
			rel="stylesheet"
		/>
		<!-- Reset CSS -->
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<!-- CSS -->
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<section class="weather">
			<div class="container">
				<div class="weather__search">
					<input type="text" class="search__input" placeholder="Tìm thành phố..." />
					<button type="button" class="search__btn">
						<ion-icon name="search-outline"></ion-icon>
					</button>
				</div>
				<div class="weather__content">
					<div class="content__position">
						<h2 class="position__name heading">An Giang, <strong>VN</strong></h2>
					</div>
					<div class="content__daytime">
						<p class="daytime__detail">05/03/2025, 03:16:16 PM</p>
					</div>
					<div class="content__temperature">
						<span class="temperature__number"
							>30 &nbsp;<span><sup>o</sup>C</span></span
						>
					</div>
					<div class="content__desc">
						<h2 class="wind__desc heading">Clouds</h2>
					</div>
				</div>
				<div class="weather__detail">
					<div class="detail__visibility">
						<div class="visibility__icon icon">
							<ion-icon name="eye-outline"></ion-icon>
						</div>
						<div class="visibility__desc">
							<p class="visibility__number"><span>1000(m)</span></p>
						</div>
					</div>
					<div class="detail__wind">
						<div class="wind__icon icon">
							<ion-icon name="navigate-outline"></ion-icon>
						</div>
						<div class="wind__desc">
							<p class="wind__number"><span>20(m/s)</span></p>
						</div>
					</div>
					<div class="detail__sunrise">
						<div class="sunrise__icon icon">
							<ion-icon name="water-outline"></ion-icon>
						</div>
						<div class="sunrise__desc">
							<p class="sunrise__number">80<span>%</span></p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- JS -->
		<script src="./assets/js/script.js"></script>
		<!-- ionicons -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
